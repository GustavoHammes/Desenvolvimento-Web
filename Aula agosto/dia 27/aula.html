<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form method="post"></form> <!-- 'action="cadastro.php"' para definir no banco de daods -->
    <fieldset>
      <legend><strong>Cadastro</strong></legend>
        <table cellspacing="5">
          <tr>
            <td align="left">
              <label for="nome">Nome: </label>
              <input type="text" name="nome" id="nome">
            </td>
          </tr>
          <tr>
            <td align="left">
              <label for="email">E-mail: </label>
              <input type="text" name="email" id="email">
            </td>
          </tr>
          <tr>
            <td align="left">
              <label for="senha">Senha: </label>
              <input type="password" id="senha" name="senha">
            </td>
          </tr>
        </table>
    </fieldset>
    <br>
    <fieldset>
      <legend>Dados de Endereço</legend>
        <table cellspacing="10">
          <tr>
            <td>
              <label for="rua">Rua:</label>
            </td>
            <td align="left">
              <input type="text" name="rua">
            </td>  
            <td>
              <label for="numero">Número:</label>
            </td>
            <td align="left">
              <input type="text" name="numero" size="4">
            </td>
          </tr>
          <tr>
            <td>
              <label for="bairro">Bairro: </label>
            </td>
            <td align="left">
              <input type="text" name="bairro">
            </td>
          </tr>
          <tr>
            <td>
              <label for="estado">Estado:</label>
            </td>
            <td align="left">
              <select name="estado"> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="cidade">Cidade: </label>
            </td>
            <td align="left">
              <input type="text" name="cidade">
            </td>
          </tr>
          <tr>
            <td>
              <label for="cep">CEP: </label>
            </td>
            <td align="left">
              <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
            </td>
          </tr>
        </table>
    </fieldset>
    <br>
    <fieldset>
      <legend>Fruta</legend>
        <input type="radio" name="fruta" id="um" value="Abacaxi">
        <label for="um">Abacaxi</label> <!--"checked" para já começar selecionada a informação -->
        <br>
        <input type="radio" name="fruta" id="dois" value="Banana">
        <label for="dois">Banana</label> <!-- "disabled" para desabilitar alguma informação -->
        <br>
        <input type="radio" name="fruta" id="tres" value="Mamão">
        <label for="tres">Mamão</label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Verdura</legend>
        <input type="radio" name="verdura" id="quatro" value="Alface">
        <label for="quatro">Alface</label>
        <input type="radio" name="verdura" id="cinco" value="Couve">
        <label for="cinco">Couve</label>
    </fieldset>
    <br>
    <fieldset>
      <legend>Pratos Principais</legend>
      <table cellspacing="5">
        <tr>
          <td>
            <input type="checkbox" name="prato" id="seis" value="file parmegiana">
            <label for="seis">Filé a Parmegiana</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="prato" id="sete" value="lasanha">
            <label for="sete">Lasanha</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="prato" id="oito" value="macarrao">
            <label for="oito">Macarrão</label>
          </td>
        </tr>
      </table>
    </fieldset>
    <br>
    <label for="opiniao">Comentários:</label>
    <div>
      <textarea name="entrada" id="opiniao" cols="30" rows="5" maxlength="10" placeholder="Digite sua opinião"></textarea>
    </div>
    <br>
    <button>Enviar</button>
  </form>
</body>
</html>
