<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>exercicio 7</title>
</head>
<body>
  <form>
    <fieldset>
      <div>
        <input type="checkbox" name="domingo" id="um" value="Domingo">
        <label for="um">Domingo</label>
      </div>
      <div>
        <input type="checkbox" name="segunda" id="dois" value="Segunda-feira" checked>
        <label for="dois">Segunda-feira</label>
      </div>
      <div>
        <input type="checkbox" name="terca" id="tres" value="Terça-feira">
        <label for="tres">Terça-feira</label>
      </div>
      <div>
        <input type="checkbox" name="quarta" id="quatro" value="Quarta-feira">
        <label for="quatro">Quarta-feira</label>
      </div>
      <div>
        <input type="checkbox" name="quinta" id="cinco" value="Quinta-feira" checked>
        <label for="cinco">Quinta-feira</label>
      </div>
      <div>
        <input type="checkbox" name="sexta" id="seis" value="Sexta-feira">
        <label for="seis">Sexta-feira</label>
      </div>
      <div>
        <input type="checkbox" name="sabado" id="sete" value="Sábado">
        <label for="sete">Sábado</label>
      </div>
        <button>Enviar</button>
    </fieldset>
  </form>
</body>
</html>
