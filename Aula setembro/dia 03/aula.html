<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combo_box</title>
</head>
<body>
  <h2>Formul√°rio: Campo tipo SELECT</h1>
    <form method="post">
        <label for="Fruta">Fruta:</label>
        <select name="fruta">
          <option value="abacaxi">Abacaxi</option>
          <option value="laranja">Laranja</option>
          <option value="uva">Uva</option>
          <option value="morango">Morango</option>
        </select>
        <br>
        <br>
        <label for="verdura">Verduras:</label>
        <select name="verdura" size="3" multiple>
          <option value="acelga">Acelga</option>
          <option value="alface" selected>Alface</option>
          <option value="brocolis">Brocolis</option>
          <option value="couve">Couve</option>
          <option value="espinafre">Espinafre</option>
        </select>
        <br>
        <button type="button">Enviar</button>

    </form>
</body>
</html>
